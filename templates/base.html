{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}GCinsumos - Cotizaciones{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="{% static 'styles/globales.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>

<style>
/* ðŸŽ¨ Tema claro */
body {
    background: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
    transition: all 0.3s ease;
}

.navbar {
    background: linear-gradient(90deg, #0d6efd, #0a58ca);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.navbar .nav-link, .navbar-brand { color: #fff !important; }
.navbar .nav-link:hover { color: #ffdd57 !important; }

.card {
    border-radius: 1rem;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform .2s ease;
}
.card:hover { transform: translateY(-5px); }

.table {
    border-radius: .6rem;
    overflow: hidden;
}

/* ðŸŒ™ Dark Mode */
body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}
body.dark-mode .navbar {
    background: linear-gradient(90deg, #222, #111);
}
body.dark-mode .card {
    background-color: #1f1f1f;
    color: #e0e0e0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
}
body.dark-mode .table-striped > tbody > tr:nth-of-type(odd) {
    background-color: #2a2a2a;
}

/* ðŸŸ¢ Botones personalizados */
.btn-custom {
    background: #0d6efd;
    color: #fff;
    border-radius: 50px;
    padding: 0.5rem 1.2rem;
    transition: 0.3s;
}
.btn-custom:hover {
    background: #0a58ca;
    transform: scale(1.05);
}

/* ðŸ“± Social Menu flotante */
.social-menu {
    position: fixed;
    bottom: 50px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 999;
}
.social-menu .toggle {
    background: #0d6efd;
    color: #fff;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
.social-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: none;
    flex-direction: column;
    gap: 10px;
}
.social-menu ul li {
    width: 45px;
    height: 45px;
    background-color: var(--clr);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.social-menu ul li a { color: #fff; font-size: 18px; }
.social-menu.active ul { display: flex; }
</style>
</head>
<body class="{{ request.COOKIES.theme|default:'light' }}">

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" height="35" class="rounded-circle bg-white p-1">
        GCinsumos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto">
            <!-- MenÃºs iguales que tu cÃ³digo -->
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
            <button id="darkModeToggle" class="btn btn-outline-light ms-2"><i class="bi bi-moon"></i></button>
            </li>
        </ul>
        {% endif %}
        </div>
    </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Social Menu -->
    <div class="social-menu">
    <div class="toggle"><ion-icon name="share-social"></ion-icon></div>
    <ul>
        <li style="--clr:#1877f2"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li style="--clr:#25d366"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        <li style="--clr:#1b1e21"><a href="#"><i class="fab fa-x-twitter"></i></a></li>
        <li style="--clr:#0a66c2"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        <li style="--clr:#ff0000"><a href="#"><i class="fab fa-youtube"></i></a></li>
    </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const icon = darkToggle.querySelector('i');
    icon.classList.toggle('bi-moon');
    icon.classList.toggle('bi-sun');
    });

    const socialToggle = document.querySelector('.social-menu .toggle');
    const socialMenu = document.querySelector('.social-menu');
    socialToggle.addEventListener('click', () => {
    socialMenu.classList.toggle('active');
});
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
