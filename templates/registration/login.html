{% extends 'base.html' %}
{% load static %}


{% block content %}
<style>
  body {
    background: url("{% static 'images/fondo1.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    animation: fadeBg 20s ease-in-out infinite alternate;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @keyframes fadeBg {
    from { filter: brightness(80%); }
    to { filter: brightness(100%); }
  }

  .login-card {
    background: rgba(40, 40, 45, 0.85);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    animation: float 4s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
  }
</style>

<div class="login-card">
  <!-- AquÃ­ va tu tarjeta de login con formulario -->
</div>
{% endblock %}
